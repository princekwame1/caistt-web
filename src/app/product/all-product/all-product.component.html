  <div class="container mb-5">
    <div class="row col-md-12  pt-2 pb-2 bg-color ">
  
  <div class="col-md-6 display col-sm-12">

    <form action="" [formGroup]="searchForm">

        <div class="input-group" >
            <input class="form-control border-end-0 border" type="search" value="search" id="example-search-input" formControlName="name">
            <span class="input-group-append">
                <button class="btn btn-outline-secondary bg-white border-start-0 border-bottom-0 border ms-n5" type="button" (click)="SearchProduct()">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </form>
  
    <div class="dropdown mx-2">
      <a class="btn text-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
        All Brand
      </a>
    
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" *ngFor="let brand of allBrand" (click)="sortbyBrand(brand.id)">{{brand.name}}</a></li>
       
      </ul>
    </div><div class="dropdown">
      <a class="btn btn-light  dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
      All Category
      </a>
    
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>
  </div>
  
  <div class="col-md-3 col-sm-12">
  
  </div>
  
      <div class=" col-md-3 col-sm-12 shadow-sm">
  
        <div class=" float-end">
          <button class="btn mx-2"><i class="fa fa-bars"></i> List</button> 
          <button class="btn active" ><i class="fa fa-th-large"></i> Grid</button>
        </div>
  
      </div>
    </div>
  
  
    <div role="main" class="main shop pt-4">
  
      <div class="container">
  
        <div class="">
          <div class="row products product-thumb-info-list my-5 pb-2" >
  
            <div class=" col-sm-6 col-lg-3  my-3 " *ngFor="let product of allProduct?.data">
              <div class="product mb-0">
                <div class="product-thumb-info border-0 mb-3">
  
                  <div class="product-thumb-info-badges-wrapper">
  
                  </div>
  
                  <div class="addtocart-btn-wrapper">
                    <a  class="text-decoration-none addtocart-btn " title="Add to Cart" (click)="Add2Wishlist(product.id)">
                      <i class="icons icon-heart"></i>
                    </a>
  
                  </div>
  
                  <a class="quick-view text-uppercase font-weight-semibold text-2" [routerLink]="'/product/enquiry/'+ product.id">
                   SEND ENQUIRY
                  </a>
                  <a >
                    <div class="product-thumb-info-image">
                      <img alt="" class="img-fluid" src="assets/img/products/product-grey-1.jpg">
  
                    </div>
                  </a>
                </div>
                <div class="d-flex justify-content-center text-center 33">
                  <div>
                    <!-- <a href="#" class="d-block text-uppercase text-decoration-none text-color-default text-color-hover-primary line-height-1 text-0 mb-1">electronics</a> -->
                    <h3 class="text-3-5 font-weight-medium font-alternative text-transform-none line-height-3 mb-0"><a  class="text-color-dark text-color-hover-primary" [routerLink]="'/product/single-product/'+ product.id">{{product.name}}</a></h3>
                  </div>
                  <!-- <a href="#" class="text-decoration-none text-color-default text-color-hover-dark text-4"><i class="far fa-heart"></i></a> -->
                </div>
  
                <div class="text-3 text-center">
                  <span>$256 - $ 300</span><br>
                  <a  class="d-block text-uppercase text-decoration-none text-color-default text-color-hover-primary line-height-1 text-0 mb-1">MOQ3</a>
  
                </div>
                <!-- <div title="Rated 5 out of 5">

                </div> -->
                <!-- <p class=" text-5 mb-3">
                  <span class="sale text-color-dark ">$69,00</span>
                  <span class="amount">$59,00</span>
                </p> -->
              </div>
            </div>
  
    
  
          </div>

            <div class="col">

                </li>
  
              </ul> -->
            </div>
