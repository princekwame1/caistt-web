


<div  >
    <div role="main" class="main shop pb-4 pt-5">

        <div class="container ">
            <div class="row">
				 
                <div class="col-md-12 pt-5" *ngIf="!enquiryData?.length">
                
                
                            <div class="col-sm-12  text-center mt-5">
                                <img src="../../../assets/img/cart.png" width="500" height="500" class="img-fluid mb-4 mr-3">
                                <h3><strong>{{'TEXT_YOUR_ENQUIRY_IS_EMPTY' | translate}}</strong></h3>
                               
                                <!-- <a  class="btn btn-primary btn-lg text-white cart-btn-transform m-3 border-0" data-abc="true">Continue Shopping</a> -->
                                
                            
                            </div>
               
          
                    
                
                </div>
             
             </div>
         
            <div class="row pb-4 mb-5" *ngIf="enquiryData?.length">
                <div class="col-lg-12 mb-5 mb-lg-0 bg-grey pt-3 mx-auto">
                    <form method="post" action="">
                        <div class="table-responsive">
                            <table class="shop_table cart">
                                <thead>
                                    <tr class="text-color-dark">
                                        <th class="product-thumbnail" width="15%">
                                            &nbsp;
                                        </th>
                                        <th class="product-name text-uppercase" width="30%">
                                            Product
                                        </th>
                                        <th class="product-price text-uppercase" width="35%">
                                           Description
                                        </th>
                                        <th class="product-quantity text-uppercase" width="20%">
                                            Quantity
                                        </th>
                                       
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="cart_table_item bg-light" *ngFor="let product of enquiryData">
                                        <td class="product-thumbnail">
                                            <div class="product-thumbnail-wrapper">
                                                <a (click)="delete4Enquiry(product.id)" class="product-thumbnail-remove" title="Remove Product">
                                                    <i class="fas fa-times"></i>
                                                </a>
                                                <a  class="product-thumbnail-image" title="Porto Headphone">
                                                    <img width="90" height="90" alt="" class="img-fluid" [src]="product.product.featured_image.url">
                                                </a>
                                            </div>
                                        </td>
                                        <td class="product-name">
                                            <a  class="font-weight-semi-bold text-color-dark text-color-hover-primary text-decoration-none">{{product.product?.name}}</a><br>
                                            <small class="amount font-weight-small text-color-grey">{{product.business?.name}}</small>
                                        </td>
                                        <td class="product-price">
                                          
                                            <a class="desc_text"[innerHTML]="product.product?.description"></a>

                                        </td>
                                        <td class="product-quantity">
                                            <div class="quantity float-none m-0">
                                                <input type="text" class="input-text qty text" title="Qty" value="1" name="quantity" min="1" step="1">
                                            </div>
                                        </td>
                                      
                                    </tr>
                                 
                                </tbody>
                            </table>
                        </div>
                          
                    <div class="row mt-5 ">
                        <p class="text-danger">* content</p>
                        <form  [formGroup]="enquiryForm">
                        
                            <div class="form-group">
                                <textarea  class="form-control" id="" cols="30" rows="10" placeholder="Please enter your product specifications" formControlName="content"></textarea>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="file" id="formFile" (change)="onSelect($event)">
                              </div>
                             <input class="btn btn-block btn-secondary " type="button"  (click)="postEnquiry()" value="Submit">

                        </form>
                  
              
                    </div>
                    </form>
                </div>
            
            </div>
  
        </div>

    </div>
</div>
