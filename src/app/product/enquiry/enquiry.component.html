    <div role="main" class="main shop pb-4 pt-5">

            <div class="row pb-4 mb-5" >
                <div class="col-lg-12 mb-5 mb-lg-0 bg-grey pt-3 mx-auto">
                    <p class="font-weight-small"><span class="text-weight-bold">To: </span>{{productData?.business?.business_name}} | {{productData?.business?.name}}</p>
                    <form method="post" [formGroup]="enquiryForm" >
                        <div class="table-responsive">
                            <table class="shop_table cart">
                                <thead>
                                    <tr class="text-color-dark">
                                        <th class="product-thumbnail" width="15%">
                                     Image
                                        </th>
                                        <th class="product-name text-uppercase" width="30%">
                                            Product
                                        </th>
                                        <th class="product-price text-uppercase" width="35%">
                                           Description
                                        </th>
                                        <th class="product-quantity text-uppercase" width="20%">
                                            Quantity
                                        </th>
                                       
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="cart_table_item bg-light" >
                                        <td class="product-thumbnail">
                                            <div class="product-thumbnail-wrapper">
                                                <a (click)="delete4Enquiry(productData.id)" class="product-thumbnail-remove" title="Remove Product">
                                                    <i class="fas fa-times"></i>
                                                </a>
                                                <a  class="product-thumbnail-image" title="Porto Headphone">
                                                    <img width="90" height="90" alt="" class="img-fluid" [src]="productData?.featured_image?.url">
                                                </a>
                                            </div>
                                        </td>
                                        <td class="product-name">
                                            <a  class="font-weight-semi-bold text-color-dark text-color-hover-primary text-decoration-none">{{productData?.name}}</a><br>
                                            <small class="amount font-weight-small text-color-grey">{{productData?.business?.name}}</small>
                                        </td>
                                        <td class="product-price">
                                          
                                            <a class="desc_text"[innerHTML]="productData?.description"></a>

                                        </td>
                                        <td class="product-quantity">
                                            <div class="quantity float-none m-0">
                                                <input type="number" class="input-text qty text"  formControlName="quantity">
                                            </div>
                                        </td>
                                      
                                    </tr>
                                 
                                </tbody>
                            </table>
                        </div>
                          
                    <div class="row mt-5 px-2">
                        <p class="mt-3">* content</p>
                      
                            <div class="form-group">
                                <textarea  class="form-control" id="" cols="30" rows="10" placeholder="Please enter your product specifications" formControlName="content"></textarea>
                            </div>

                            <div class="mb-3">
                                <input class="form-control" type="file" id="formFile" (change)="onSelect($event)">
                              </div>
                             <input class="btn btn-block btn-secondary " type="button"  (click)="postEnquiry()" value="Submit">

                    
                  
              
                    </div>
                </form>
                    </div>
              
                  
                </div>
            
            </div>
  
        </div>

    </div>
