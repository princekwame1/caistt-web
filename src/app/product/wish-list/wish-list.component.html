    <div role="main" class="main shop pb-4 pt-5 ">

        <div class="container ">
            <div class="row"   *ngIf="!favData?.length">
				 
                <div class="col-md-12 pt-5">
                
                
                            <div class="col-sm-12  text-center mt-5">
                                <img src="../../../assets/img/wishlist.png" width="400" height="400" class="img-fluid mb-4 mr-3">
                                <h3><strong>{{'TEXT_YOUR_WISHLIST_IS_EMPTY'| translate}}</strong></h3>
                               
                                <a  class="btn btn-primary btn-lg text-white cart-btn-transform m-3 border-0" data-abc="true">Continue Shopping</a>
                                
                            
                            </div>
               
          
                    
                
                </div>


             
             </div>
         
 <div class="row pb-4 mb-5"  *ngIf="favData?.length">
                <div class="col-lg-12 mb-5 mb-lg-0 bg-grey py-5 mx-auto">
                    <form method="post" >
                        <div class="table-responsive">
                            <table class="shop_table cart">
                                <thead>
                                    <tr class="text-color-dark">
                                        <th class="product-thumbnail" width="15%">
                                           Image
                                        </th>
                                        <th class="product-name text-uppercase" width="30%">
                                            Product
                                        </th>
                                        <th class="product-price text-uppercase" width="40%">
                                           Description
                                        </th>
                                        <th class="product-quantity text-uppercase" width="15%">
                                          Action
                                        </th>
                                       
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr class="cart_table_item bg-light" *ngFor="let product of favData">
                                        <td class="product-thumbnail">
                                            <div class="product-thumbnail-wrapper">
                                                <a (click)="delete4rmFav(product.id)" class="product-thumbnail-remove" title="Remove Product">
                                                    <i class="fas fa-times"></i>
                                                </a>
                                                <a  class="product-thumbnail-image" title="Porto Headphone">
                                                    <img width="90" height="90" alt="" class="img-fluid" [src]="product.product.featured_image?.url">
                                                </a>
                                            </div>
                                        </td>
                                        <td class="product-name">
                                            <a  class="font-weight-semi-bold text-color-dark text-color-hover-primary text-decoration-none">{{product.product?.name}}</a><br>
                                        </td>
                                        <td class="product-price">
                                          
                                            <a class="desc_text"[innerHTML]="product.product?.description"></a>

                                        </td>
                                        <td class="Action ">
                                          
                                       <div  (click)="add2Enquiry(product.product?.id)"> <img src="../../../assets/img/shopping-bag.png" style="width: 20px; height: 20wpx;" alt=""> </div>
                                        </td>
                                      
                                    </tr>
                                 
                                </tbody>
                            </table>
                            
                        </div>
                          
                 
                    </form>
                </div>
            
            </div>

            
  
        </div>

    </div>
