



<body class="animate__animated animate__fadeIn animation-delay: 1500ms; pt-5" >

    <div class="block pt-5">
        <div class="container container--max--lg pt-5">
            <div class="row">
                <div class="col-md-5 d-flex mx-auto">
                    <div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
                        <div class="card-body card-body--padding--2">
                            <div class="row">
                                    <i routerLink="" class="fa fa-arrow-left text-secondary" aria-hidden="true"></i>

                               
                            </div>
                            <div class="text-center my-5">
                                <a routerLink="/" class="logo">
  
                                    <div class="logo__image">
                                
                                
                                        <img src="../../../assets/img/logo1.png" alt="" style="width:168px;
                                        ">
                                     
                                    </div>
                                </a>
                            </div>
                         
                            
                            <!-- <h3 class="card-title">{{ 'HEADER_LOGIN'|translate }}</h3> -->
                            <form [formGroup]="loginForm">
                                <!-- <div *ngIf="loginForm.errors && loginForm.errors['server']" class="alert alert-sm alert-danger">
                                    {{ ((loginForm.errors && loginForm.errors['server']) || '')|translate }}
                                </div> -->
                                <div class="form-group">
                                    <label for="signin-email">{{ 'INPUT_EMAIL_ADDRESS_LABEL'| translate }}</label>
                                    <input
                                        id="signin-email"
                                        type="email"
                                        class="form-control"
                                       
                                        placeholder="customer@example.com"
                                        formControlName="email" 
                                    >
                                    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                                        <div class="validation" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                                        <div class="validation" *ngIf="loginForm.get('email')?.errors?.['email']">Email is not valid</div>
                                      </div>
                                </div>
                                <div class="form-group">
                                    <label for="signin-password">{{ 'INPUT_PASSWORD_LABEL'| translate }}</label>
                                    <input
                                        id="signin-password"
                                        type="password"
                                        class="form-control"
                                        formControlName="password" [type]='hide ? "password":"text"'
                                    >
                                    <div class="hidden">
                                        <span toggle="#password" class="fa fa-eye field-icon toggle-password" *ngIf="!hide" (click)="togglePass()" ></span>
                                        <span toggle="#password" class="fa fa-eye-slash  field-icon toggle-password"*ngIf="hide" (click)="togglePass()" ></span>
                                    </div>
                                    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                        <div class="validation" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                                      </div>
                                    <small class="form-text text-muted">
                                        <a routerLink="/auth/forget-password">{{ 'LINK_FORGOT_PASSWORD'|translate }}</a>
                                    </small>
                                </div>
                              
                                <div class="form-group mb-0 text-center" >
                                    <button
                                        type="submit"
                                        class="btn btn-primary mt-3"
                                    
                                        (click)="login()"
                                    >
                                        {{ 'BUTTON_LOGIN'|translate }}
                                    </button>
                                    <p class="form-text text-muted mt-2 text-color-dark">
                                        <a routerLink="/auth/register">{{ 'LINK_REGISTER'|translate }}</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
