<body class="animate__animated animate__fadeIn animation-delay: 1500ms; pt-5" >
   
    <div class="block pt-5">
        <div class="container container--max--lg pt-5 ">
            <div class="row">
                <div class="col-md-5 d-flex mx-auto">
                    <div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
                        <div class="card-body card-body--padding--2">
                            <div class="row">
                                    <i routerLink="" class="fa fa-arrow-left text-secondary" aria-hidden="true"></i>

                               
                            </div>
                            <div class="text-center my-5">
                                <a routerLink="/" class="logo">
  
                                    <div class="logo__image">
                                
                                
                                        <img src="../../../assets/img/logo1.png" alt="" style="width:168px;
                                        ">
                                     
                                    </div>
                                </a>
                            </div>
                         
                            
                            <!-- <h3 class="card-title">{{ 'HEADER_LOGIN'|translate }}</h3> -->
                            <form [formGroup]="newPasswordForm">
                                <div *ngIf="newPasswordForm.errors && newPasswordForm.errors['server']" class="alert alert-sm alert-danger">
                                    {{ ((newPasswordForm.errors && newPasswordForm.errors['server']) || '')|translate }}
                                </div>
                          
                                <div class="form-group">
                                    <label for="signin-password">{{ 'INPUT_PASSWORD_LABEL'|translate }}</label>
                                    <input
                                        id="signin-password"
                                        type="password"
                                        class="form-control"
                                        formControlName="password"
                                    >
                                    <div *ngIf="newPasswordForm.get('password')?.invalid && (newPasswordForm.get('password')?.dirty || newPasswordForm.get('password')?.touched)">
                                        <div class="validation" *ngIf="newPasswordForm.get('password')?.errors?.['required']">Password is required</div>
                                      </div>
                                  
                                </div>

                                <div class="form-group">
                                    <label for="signup-confirm">{{ 'INPUT_PASSWORD_REPEAT_LABEL'|translate
                                        }}</label>
                                    <input id="signup-confirm" type="password" class="form-control"
                                 
                                        [placeholder]="'INPUT_PASSWORD_REPEAT_PLACEHOLDER'|translate"
                                        formControlName="password_confirmation">
                                 
                                </div>
                              
                                <div class="form-group mb-0 text-center" >
                                    <button
                                        type="submit"
                                        class="btn btn-primary mt-3"
                                        (click)="reset()"
                                    >
                                        {{ 'BUTTON_LOGIN'|translate }}
                                    </button>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
           
            </div>
        </div>
    </div>
    
     

</body>
