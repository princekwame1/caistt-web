

<body>
    
    <div class="block animate__animated animate__fadeIn animation-delay: 1500ms; py-5">
        <div class="container container--max--lg py-5 align-middle">
            <div class="row py-5  mt-5">
                <div class="col-md-5 d-flex mx-auto">
                    <div class="card flex-grow-1 mb-md-0 mr-0 mr-lg-3 ml-0 ml-lg-4">
                        <div class="card-body card-body--padding--2">
                            <div class="row">
                                    <i routerLink="" class="fa fa-arrow-left text-secondary" aria-hidden="true"></i>
    
                               
                            </div>
                          
                         
                        
                            <h4 class="card-title text-center text-secondary">{{ 'HEADER_FORGET_PASSWORD'|translate }}</h4>
                            <form [formGroup]="Forget_Paswword">
                                <div *ngIf="Forget_Paswword.errors && Forget_Paswword.errors['server']" class="alert alert-sm alert-danger">
                                    {{ ((Forget_Paswword.errors && Forget_Paswword.errors['server']) || '')|translate }}
                                </div>
                                <div class="form-group">
                                    <label for="signin-email">{{ 'INPUT_EMAIL_ADDRESS_LABEL'|translate }}</label>
                                    <input
                                        id="signin-email"
                                        type="email"
                                        class="form-control"
                                        placeholder="customer@example.com"
                                        formControlName="email"
                                    >
                                    <div *ngIf="Forget_Paswword.get('email')?.invalid && (Forget_Paswword.get('email')?.dirty || Forget_Paswword.get('email')?.touched)">
                                        <div class="validation" *ngIf="Forget_Paswword.get('email')?.errors?.['required']">Email is required</div>
                                        <div class="validation" *ngIf="Forget_Paswword.get('email')?.errors?.['email']">Email is not valid</div>
                                      </div>
                                </div>
                         
                                <div class="form-group mb-0 text-center" >
                                    <button
                                        type="submit"
                                        class="btn btn-primary mt-3"
                                        (click)="forgot_password()"
                                    >
                                        {{ 'BUTTON_SUBMIT'|translate }}
                                    </button>
                                      <!-- <small class="form-text text-muted mt-4 text-color-dark">
                                        <a routerLink="">{{ 'LINK_REGISTER'|translate }}</a>
                                    </small> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
</body>
